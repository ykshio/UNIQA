<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
</head>
<body>
    <h1>Questions List</h1>
    <ul>
        {% for question in questions %}
            <li>{{ question.title }}</li>
        {% empty %}
            <li>No questions available.</li>
        {% endfor %}
    </ul>
</body>
</html>
