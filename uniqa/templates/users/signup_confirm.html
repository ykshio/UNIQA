{% extends 'base.html' %}

{% block content %}
<h1>アカウント情報の設定</h1>
<form method="post">
    {% csrf_token %}
    <label for="username">ユーザー名:</label>
    <input type="text" id="username" name="username" required>
    <label for="password">パスワード:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">登録</button>
</form>
{% endblock %}
